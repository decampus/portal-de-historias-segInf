  <!-- CONTE√öDO -->
  <main class="main-content">
    <section class="cadastro-section">
      <h2>Crie sua Conta</h2>
      <form id="cadastroForm" method="POST" action="/cadastrar" onsubmit="return validarCadastro()">
        <input type="text" name="nome" id="nome" placeholder="Nome completo" required />
        <input type="email" name="email" id="email" placeholder="E-mail" required />
        <input type="email" id="confirmEmail" placeholder="Confirmar E-mail" required />
        <input type="password" name="senha" id="senha" placeholder="Senha" required />
        <input type="password" id="confirmSenha" placeholder="Confirmar Senha" required />
        <button type="submit" class="btn-cadastrar">Cadastrar</button>
      </form>
    </section>
  </main>

  <!-- SCRIPT -->
  <script>
    function toggleSenha(id, icon) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    function toggleDropdown() {
      const menu = document.getElementById("dropdown");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function logout() {
      alert("Logout realizado com sucesso!");
      // Aqui voc√™ poderia apagar dados do localStorage se quiser
    }

    function validarCadastro() {
      const email = document.getElementById("email").value;
      const confirmEmail = document.getElementById("confirmEmail").value;
      const senha = document.getElementById("senha").value;
      const confirmSenha = document.getElementById("confirmSenha").value;

      if (email !== confirmEmail) {
        alert("Os e-mails n√£o coincidem.");
        return false;
      }

      if (senha !== confirmSenha) {
        alert("As senhas n√£o coincidem.");
        return false;
      }

      return true;
    }

    
    
  </script>
