<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Portal de Histórias</title>
  <link rel="stylesheet" href="estilos.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 10px;
      text-align: center;
    }

    .navbar {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }

    .navbar a {
      text-decoration: none;
      color: #555;
      font-weight: bold;
    }

    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-section {
      background-color: #fff;
      padding: 40px;
      border: 1px solid #dbdbdb;
      border-radius: 8px;
      width: 100%;
      max-width: 350px;
      text-align: center;
    }

    .login-section h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .login-section input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .mostrar-senha {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 5px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .btn-login {
      width: 100%;
      padding: 10px;
      background-color: #3897f0;
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-login:hover {
      background-color: #287dc0;
    }

    .login-section p {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-section a {
      color: #3897f0;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <nav class="navbar">
      <a href="index.html">Início</a>
      <a href="categorias.html">Categorias</a>
      <a href="perfil.html">Perfil</a>
      <a href="login.html">Login</a>
    </nav>
    <h1>Portal de Histórias</h1>
  </header>

  <main class="main-content">
    <section class="login-section">
      <h2>Entrar na Conta</h2>
      <form id="loginForm">
        <input type="text" id="usuario" placeholder="Nome de usuário" required />
        <input type="password" id="senha" placeholder="Senha" required />
        <div class="mostrar-senha">
          <input type="checkbox" id="mostrarSenha" onclick="toggleSenha()"> 
          <label for="mostrarSenha">Mostrar senha</label>
        </div>
        <button type="submit" class="btn-login">Entrar</button>
      </form>
      <p>Não tem conta? <a href="cadastro.html">Cadastre-se aqui</a>.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Portal de Histórias. Todos os direitos reservados.</p>
  </footer>

  <script>
    function toggleSenha() {
      const senha = document.getElementById("senha");
      senha.type = senha.type === "password" ? "text" : "password";
    }
  </script>


  <footer>
    <p>&copy; 2025 Portal de Histórias. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
