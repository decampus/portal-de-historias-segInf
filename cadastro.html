<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Portal de Hist√≥rias</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="navbar">
      <div class="logo">üìö Portal de Hist√≥rias</div>
      <nav>
        <a href="index.html">In√≠cio</a>
        <a href="perfil.html">Perfil</a>
        <a href="login.html">Login</a>
        <a href="cadastro.html">Cadastro</a>
        <a href="categorias.html">Categorias</a>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <section class="cadastro-section">
      <h2>Crie sua Conta</h2>
      <form id="cadastroForm" autocomplete="off" onsubmit="return salvarCadastroLocal()">
        <input type="text" id="nome" placeholder="Nome completo" required>
        <input type="email" id="email" placeholder="E-mail" required>
        <input type="email" id="confirmEmail" placeholder="Confirmar E-mail" required>
        <input type="date" id="dataNascimento" required>
        <input type="text" id="generos" placeholder="G√™neros preferidos (separar por v√≠rgula)" required>
        <textarea id="biografia" placeholder="Escreva sua biografia" required></textarea>

        <div class="senha-container">
          <input type="password" id="senha" placeholder="Senha" required>
          <span class="eye-icon" onclick="toggleSenha('senha', this)">üëÅÔ∏è</span>
        </div>

        <div class="senha-container">
          <input type="password" id="confirmSenha" placeholder="Confirmar Senha" required>
          <span class="eye-icon" onclick="toggleSenha('confirmSenha', this)">üëÅÔ∏è</span>
        </div>

        <button type="submit" class="btn-cadastrar">Cadastrar</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <p>¬© 2025 Portal de Hist√≥rias</p>
  </footer>

  <script>
    function toggleSenha(id, btn) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    function validarCadastro() {
      const email = document.getElementById("email").value;
      const confirmEmail = document.getElementById("confirmEmail").value;
      const senha = document.getElementById("senha").value;
      const confirmSenha = document.getElementById("confirmSenha").value;

      if (email !== confirmEmail) {
        alert("Os e-mails n√£o coincidem.");
        return false;
      }

      if (senha !== confirmSenha) {
        alert("As senhas n√£o coincidem.");
        return false;
      }

      return true;
    }

    function salvarCadastroLocal() {
      if (!validarCadastro()) return false;

      const usuario = {
        nome: document.getElementById("nome").value,
        email: document.getElementById("email").value,
        dataNascimento: document.getElementById("dataNascimento").value,
        generos: document.getElementById("generos").value,
        biografia: document.getElementById("biografia").value,
        senha: btoa(document.getElementById("senha").value) // codifica√ß√£o b√°sica
      };

      let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
      usuarios.push(usuario);
      localStorage.setItem("usuarios", JSON.stringify(usuarios));

      alert("Cadastro realizado com sucesso!");
      document.getElementById("cadastroForm").reset();
      return false;
    }
  </script>
</body>
</html>
