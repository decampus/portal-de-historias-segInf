  <link rel="stylesheet" href="estilo.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f6f4f9;
      color: #333;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #5d3a9b;
      padding: 10px 20px;
      color: white;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .profile-menu {
      position: relative;
      display: inline-block;
    }

    .profile-pic {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
    }

    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 120px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown a {
      color: #333;
      padding: 10px;
      text-decoration: none;
      display: block;
    }

    .dropdown a:hover {
      background-color: #eee;
    }

    .profile-menu:hover .dropdown {
      display: block;
    }

    .main-content {
      padding: 20px;
    }

    .main-content h2 {
      color: #5d3a9b;
      margin-bottom: 20px;
    }

    .categories-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
    }

    .category-card {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      font-weight: bold;
      color: #5d3a9b;
    }

    footer {
      background-color: #5d3a9b;
      color: white;
      text-align: center;
      padding: 15px 10px;
      margin-top: 40px;
    }

  </style>
</head>

      <div class="dropdown">
        <a href="perfil.html">Meu Perfil</a>

      </div>
    </div>
  </header>

  <main class="main-content">
