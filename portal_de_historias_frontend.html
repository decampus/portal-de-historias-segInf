        <img id="preview-capa" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxveTDKoVFET8g4hFKNSSh1sh_ul9-lmhwDA&s" alt="Capa de Perfil">

<script>
document.addEventListener("DOMContentLoaded", () => {
  const avatar = document.getElementById("avatar");
  const dropdown = document.getElementById("dropdown");
  const btnSair = document.getElementById("btn-sair");

  avatar.addEventListener("click", () => {
    dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
  });

  window.addEventListener("click", function (e) {
    if (!avatar.contains(e.target) && !dropdown.contains(e.target)) {
      dropdown.style.display = "none";
    }
  });

  btnSair.addEventListener("click", (e) => {
    e.preventDefault();
    alert("Voc√™ saiu com seguran√ßa.");
  });

  window.abrirMenu = function (tipo) {
    const menu = document.getElementById("menu-edicao");
    const opcoes = document.getElementById("opcoes-edicao");
    opcoes.innerHTML = "";

    if (tipo === "capa") {
      opcoes.innerHTML = `
        <li onclick="escolherFoto('${tipo}')">Escolher existente</li>
        <li onclick="tirarFoto('${tipo}')">Tirar foto</li>
        <li onclick="removerFoto('${tipo}')">Remover</li>
      `;
    } else {
      opcoes.innerHTML = `
        <li onclick="escolherFoto('${tipo}')">Escolher existente</li>
        <li onclick="tirarFoto('${tipo}')">Tirar foto</li>
      `;
    }

    menu.style.display = "block";
    window.tipoFotoAtual = tipo;
  };

  window.escolherFoto = function (tipo) {
    const input = document.createElement("input");
    input.type = "file";
    input.accept = "image/*";
    input.style.display = "none";
    document.body.appendChild(input);

    input.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          if (tipo === "capa") {
            document.getElementById("preview-capa").src = e.target.result;
          } else {
            document.getElementById("preview-avatar").src = e.target.result;
          }
        };
        reader.readAsDataURL(file);
      }
      document.body.removeChild(input);
    });

    input.click();
    fecharMenu();
  };

  window.tirarFoto = function (tipo) {
    alert("Abrir c√¢mera do dispositivo (simula√ß√£o)");
    fecharMenu();
  };

  window.removerFoto = function (tipo) {
    if (tipo === "capa") {
      document.getElementById("preview-capa").src = "https://via.placeholder.com/600x150?text=Capa+de+Perfil";
    } else {
      document.getElementById("preview-avatar").src = "https://via.placeholder.com/100";
    }
    fecharMenu();
  };

  function fecharMenu() {
    document.getElementById("menu-edicao").style.display = "none";
  }

  window.addEventListener("click", function (e) {
    const menu = document.getElementById("menu-edicao");
    if (menu.style.display === "block" && !menu.contains(e.target) && !e.target.classList.contains("camera-icon")) {
      fecharMenu();
    }
  });
});
</script>
